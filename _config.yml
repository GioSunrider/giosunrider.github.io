social:
  - title: github
    url: https://github.com/GioSunrider
  - title: youtube
    url: 
  - title: google-plus 
    url:
  - title: twitter
    url: https://twitter.com/GioSunrider
  - title: linkedin
    url: https://linkedin.com/in/giosunrider
  - title: envelope
    url : mailto: giosunrider@gmail.com

