blog_title:       "GioSunrider Blog"
description:      My personal blog
comments: false
disqus_shortname: 
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
#url: https://david-estevez.github.io

# Owner/author information
owner:
  name:           Jorge Ramos
  avatar:         me.png
  bio:            " "
  long-bio: " "
  # Social networking links used in footer. Update and remove as you like.
  twitter:  GioSunrider      
  facebook: GioSunrider      
  github: GioSunrider        
  stackexchange:  
  linkedin:  giosunrider    
  instagram: giorgioramos18    
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Madrid
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
# permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5
paginate_path: "/posts/blog/page:num"

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp

# Awesome theme data:
#url: http://localhost:4000
#baseurl: https://david-estevez.github.io

